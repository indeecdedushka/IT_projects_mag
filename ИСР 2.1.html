<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компонент образовательной среды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .course-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            display: flex;
            background-color: #fff;
        }
        .course-card img {
            width: 200px;
            height: auto;
        }
        .course-info {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .course-info h2 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
        }
        .course-info p {
            margin: 0 0 1rem;
            color: #6c757d;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

</form>
    </header>

        </div>

            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Электронная образовательная платформа</p>
    </footer>
</body>
</html>
